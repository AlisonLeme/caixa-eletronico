<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Caixa eletrônico</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Caixa eletrônico</h1>
        </header>

        <section class="section">
            <form action="" id="form">
                <label for="saque">Saque</label>
                <input type="number" name="saque" placeholder="Digite o valor que deseja sacar">
                <button class="btn" type="submit">Sacar</button>
            </form>
            <div class="notas">
                <h3>Saque realizado com sucesso!</h3>
                <h4>Segue notas</h4>
                <div class="imagens-notas">
                </div>
            </div>
        </section>

        <footer class="footer">

        </footer>   

        <!-- script -->
        <script src="js/main.js"></script>
    </div>
</body>
</html>
